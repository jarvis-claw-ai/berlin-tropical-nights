name: Fetch Weather Data

on:
  schedule:
    # Run daily at 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-weather:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Run weather data fetch
      run: |
        cd ${{ github.workspace }}
        python3 scripts/fetch_weather.py

    - name: Configure Git
      run: |
        git config --local user.email "jarvis-claw-ai@users.noreply.github.com"
        git config --local user.name "jarvis-claw-ai"

    - name: Commit and push changes
      run: |
        git add data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update weather data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi